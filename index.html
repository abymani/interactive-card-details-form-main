<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" defer> </script>
  <title>Frontend Mentor | Interactive card details form</title>

 
</head>
<body>
  
  <main>
    
    <div class="debit-cards">
      <div class="card-front card">
        <div class="bg-image">
          <img src="./images/bg-card-front.png" alt="" width="100%" >
        </div>
        <div class="card-front-text">
          <img src="./images/card-logo.svg" alt="">
          <p id="card-number">0000 0000 0000 0000 </p> 
          <span id="card-name">Jane Appleseed </span> 
          <span id="card-exp-date">00/00</span> 
        </div>
      </div>
      <div class="card-back card">
        <div class="bg-image">
          <img src="./images/bg-card-back.png" alt="" width="100%">
        </div>
        <div class="card-back-text">
          <span id="card-cvc">000</span> 
        </div>
      </div>   
    </div>
  
    <div class="content-container">
      <div class="form-container">
        
          <div class="name-form">
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" placeholder="e.g. Jane Appleseed">
            <p class="error-message error-name">can't be blank</p>
          </div>
          <div class="number-form">
            <label for="number">Card Number</label>
            <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000">
            <p class="error-message error-number">Wrong format, can't be empty</p>
          </div>
          <div class="exp-cvc">
            <div class="exp-date-form">
              <label for="exp-date">Exp. Date (MM/YY)</label>
              <div>
                <input type="text" id="month" name="exp-date" placeholder="MM">
                <p></p>
                <input type="text" id="year" name="exp-date" placeholder="YY">
              </div>
              <p class="error-message error-date">wrong format, can't be empty</p>
            </div>
            <div class="cvc-form">
              <label for="number">CVC</label>
              <input type="text" id="cvc" placeholder="e.g. 123">
              <p class="error-message error-cvc">can't be blank, wrong format</p>
            </div>
          </div>
          
          <div class="confirm">
            <input type="submit" name="" id="confirm" value="Confirm">
          </div>
    </div>
      <div class="thank-you-card">
        <img src="./images/icon-complete.svg" alt="" >
        <p class="heading">Thank you!</p>
        <p class="desc">We've added your card details</p>    
          <input type="submit" class="continue-btn" value="Continue"></button> 
      </div>
    </div>
  </main>


  <!-- Completed state start -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.twitter.com/abymani1">Abdul rehman</a>.
  </div>
</body>
</html>
